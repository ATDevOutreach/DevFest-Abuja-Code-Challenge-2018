{% extends 'base.html' %}
{% load beautify %}
{% block content %}
    <div class="container-fluid bg-primary my-5 py-3 d-flex justify-content-center align-items-center" style="height: 90vh">
        <div class="row w-100">
                <div class="col-md-5">
                    <div class="my-2">
                        <h4>Send SMS </h4>
                        <form method="POST">
                        {% for field in form %}
                            {% csrf_token %}
                            {% if field.errors %}
                              <div class="alert alert-danger alert-dismissible fade show" role='alert'>
                                {{ field.errors }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            {% endif %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field|add_class:'form-control' }}
                            </div>
                          {% endfor %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-default" value="Send">
                        </div>  
                        </form>
                    </div>
                </div>>
                <div class="col-md-7 d-flex align-items-center">
                    <div class="text-center">
                        <h4>Send Your SMS Without</h4>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
