{% extends 'base.html' %}
{% load beautify %}
{% block content %}
<div class="container mt-5 py-3">
  <div class="row row justify-content-md-center">
    <div class="col-md-4">
      <div class="my-2">
        <h4>Recharge Your Phone</h4>
        
        <form method="POST">
          {% for field in form %}
          {% csrf_token %}
          {% if field.errors %}
          <div class="alert alert-danger alert-dismissible fade show" role='alert'>
            {{ field.errors }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field|add_class:'form-control' }}
          </div>
          {% endfor %}
          <div class="form-group">
            <input type="submit" class="btn btn-outline-default" value="Send">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
