{% extends 'base.html' %}
{% load beautify %}
{% block content %}
    <div class="container-fluid py-3 d-flex justify-content-center align-items-center" style="height: 90vh">
        <div class="row w-100">
                <div class="col-md-7 d-flex align-items-center">
                    <div class="text-center">
                        <h4>Send Your SMS Without using your mobile Airtime</h4>
                        Recharge your SMS bank and send SMS without stress
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="my-2">
                        <h1>Sign Out</h1>

                        <p>Are you sure you want to sign out?</p>

                        <form method="post" action="{% url 'account_logout' %}">
                          {% csrf_token %}
                          {% if redirect_field_value %}
                          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                          {% endif %}
                          <button class='btn btn-danger' type="submit">Sign Out</button>
                        </form>

                    </div>
                </div>>
            </div>
        </div>
{% endblock %}
